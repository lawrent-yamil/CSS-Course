<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawrent Yamil's Card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- agregar un ico -->
    <link rel="icon" href="icon.ico" />
  </head>
  <body>
    <section class="card">
      <div class="card__person"></div>
      <h2 class="card__name">Lawrent Yamil</h2>
      <p class="card__position">Full-Stack Developer</p>

      <div class="card__media">
        <a href="https://github.com/novasuperior" class="card__icon card__icon--github" target="_blank"></a>
        <a href="https://twitter.com/nova_superior_" class="card__icon card__icon--twitter"></a>
        <a href="https://www.linkedin.com/in/lawrent-uma%C3%B1a-93ab57233/" class="card__icon card__icon--linkedin"></a>
      </div>
    </section>
  </body>
</html>
